<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfluxo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <header class="header">
    <h1 class="logo">
        <a href="#"> <img src="images/netfluxo.png" alt="Logotipo Netfluxo">
        </a>
    </h1>
</header>

        <main class="login-container">
            <div class="login-box">
                <h2>Entrar</h2>
                <form>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required placeholder="Email ou número de telefone">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="Senha">
                    </div>
                    <button type="submit" id="btn-login">Entrar</button>
                    <div class="login-help">
                        <a href="#" class="btn-secondary">Usar um código de acesso</a>
                    </div>
                    <div class="login-options">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Lembre-se de mim</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="signup">
                        <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>Dúvidas? Ligue 0800 555 5555</p>
        <div class="footer-cols">
            <ul>
                <li><a href="#">Perguntas frequentes</a></li>
                <li><a href="#">Preferências de cookies</a></li>
            </ul>
            <ul>
                <li><a href="#">Central de Ajuda</a></li>
                <li><a href="#">Informações corporativas</a></li>
            </ul>
            <ul>
                <li><a href="#">Termos de uso</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidade</a></li>
            </ul>
        </div>
        <div class="language-selector">
            <select name="language" id="language">
                <option value="portugues">Português</option>
                <option value="english">English</option>
            </select>
        </div>
    </footer>

</body>
</html>
